<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/ionicons.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link href='https://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    <script src="{{ "js/app.js" | prepend: site.baseurl }}"></script>
    
    <meta property="og:url" content="http://backup.interactify.dk" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kopier din DanaWeb hjemmeside" />
    <meta property="og:description" content="Lav en hurtig statisk kopi af din webside. Så kan du drikke julegløggen ud, og finde den rigtige løsning for dig og din virksomhed uden at binde dig!" />
    <meta property="og:image" content="http://backup.interactify.dk/images/2.jpg" />
    
</head>
